<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  stroke: #6C7A89;
  stroke-width: .7;
}

.states {
  fill: none;
  stroke: #000;
  stroke-width: 2;
  stroke-linejoin: round;
}

#map-container {
  width: 90%;
  margin: auto;
}

</style>
<div id="map-container">
  <div id="map">
    <svg width="960" height="600"></svg>
  </div>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

var zoom = d3.zoom()
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

svg.call(zoom)
    .call(zoom).event;

function zoomed() {
  svg.select("g").attr('transform', 'translate(' + d3.event.transform.x + ',' + d3.event.transform.y + ') scale(' + d3.event.transform.k + ')');
}

var quantize = function(ddi) {
    if (ddi <= 38.12357875) { //1st quartile
      return "#fef0d9";
    } else if (ddi <= 50.8602104) {
      return "#fdcc8a";
    } else if (ddi <= 64.03133336 ) {
      return "#fc8d59";
    } else { //4th quartile
      return "#d7301f";
    }
}

var projection = d3.geoAlbersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

d3.queue()
    .defer(d3.json, "us1.json")
    .defer(d3.csv, "us2014.csv")
    .await(ready);

function ready(error, us, data) {
  if (error) throw error;

  var rateById = {}

  data.forEach(function(d) {
    rateById[d.FIPS] = +d.DDI
  });

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(us.features)
    .enter().append("path")
      .style("fill", function(d) {
        var id = d.properties.STATE + d.properties.COUNTY;
        return quantize(rateById[id]);
       })
      .attr("d", path);

}

</script>
