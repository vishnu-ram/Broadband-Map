<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="static/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="static/panzoom.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="jquery.qtip.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Broadband Map</title>
	</head>

	<body>
		<div id="all-container">
		    <div class="row">
		      <div class= "col s12 center">
		        <h3>Broadband Access Map</h3>
		      </div>
		    </div>
			<div class="row" id="map-row">
				<div class="col s12">
					<div id="map-container">
						<div id="map"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<ul id = "legend">
						<li><span style="background-color:#fef0d9;"></span>0 - 38.12</li>
						<li><span style="background-color:#fdcc8a;"></span>38.12 - 50.86</li>
						<li><span style="background-color:#fc8d59;"></span>50.86 - 64.03</li>
						<li><span style="background-color:#d7301f;"></span>64.03 - 100</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="search" type="text" placeholder="Enter a county name.." class="autocomplete">
					<label for="search">Search</label>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="static/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.6/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/kartograph-js/0.8.7/kartograph.min.js"></script>
		<script src="static/raphael.pan-zoom.min.js"></script>
		<script src="jquery.qtip.js"></script>
		<script src="script.js"></script>

	</body>

</html>
